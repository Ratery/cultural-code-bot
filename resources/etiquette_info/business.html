<b>Деловой этикет</b> –  это правила формального поведения в контексте бизнес-коммуникаций, которые включают проведение деловых встреч, презентаций, приемов, правила пользования визитными карточками, правила деловой переписки, правила обмена подарками и сувенирами, правила телефонных переговоров и т.д.
